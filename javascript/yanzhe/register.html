<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>新用户注册页面</title>
    <link type="text/css" rel="stylesheet" href="css/register.css" />
</head>

<body>
<div id="header"><img src="images/register_logo.gif" alt="logo"/></div>
<div id="main">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td class="bg bg_top_left"></td>
            <td class="bg_top"></td>
            <td class="bg bg_top_right"></td>
        </tr>
        <tr>
            <td class="bg_left"></td>
            <td class="content">
                <form id="registerForm" action="" method="get" name="myform">
                    <dl>
                        <dt>通行证用户名：</dt>
                        <dd><input type="text" id="userName" class="inputs userWidth" placeholder="4-18字符"/> @163.com</dd>
                        <div id="userNameId"></div>
                    </dl>
                    <dl>
                        <dt>登录密码：</dt>
                        <dd><input type="password" id="pwd" class="inputs" placeholder="6-16"/></dd>
                        <div id="pwdId"></div>
                    </dl>
                    <dl>
                        <dt>重复登录密码：</dt>
                        <dd><input type="password" id="repwd" class="inputs"placeholder="6-16"/></dd>
                        <div id="repwdId"></div>
                    </dl>
                    <dl>
                        <dt>性别：</dt>
                        <dd><input name="sex" type="radio" value="" checked="checked"/>男 <input name="sex" type="radio" value="" />女 </dd>
                    </dl>
                    <dl>
                        <dt>真实姓名：</dt>
                        <dd><input type="text" id="realName" class="inputs" placeholder="姓名"/></dd>
                    </dl>
                    <dl>
                        <dt>昵称：</dt>
                        <dd><input type="text" id="nickName" class="inputs"placeholder="4-20字符"/></dd>
                        <div id="nickNameId"></div>
                    </dl>
                    <dl>
                        <dt>关联手机号：</dt>
                        <dd><input type="text" id="tel" class="inputs"placeholder="11位数字"/></dd>
                        <div id="telId"></div>
                    </dl>
                    <dl>
                        <dt>保密邮箱：</dt>
                        <dd><input type="text" id="email" class="inputs" placeholder="16256@.com.cn"/></dd>
                        <div id="emailId"></div>
                    </dl>
                    <dl>
                        <dt></dt>
                        <dd><input name=" " type="image" src="images/button.gif"/></dd>
                    </dl>
                </form>
            </td>
            <td class="bg_right"></td>
        </tr>
        <tr>
            <td class="bg bg_end_left"></td>
            <td class="bg_end"></td>
            <td class="bg bg_end_right"></td>
        </tr>
    </table>
</div>
</body>
<script type="text/javascript">
	var userName=document.getElementById("userName")
	var userNameId=document.getElementById("userNameId")
	
	var pwd=document.getElementById("pwd")
	var pwdId=document.getElementById("pwdId")
	
	var repwd=document.getElementById("repwd")
	var repwdId=document.getElementById("repwdId")
	
	
	var realName=document.getElementById("realName")

	var nickName=document.getElementById("nickName")
	var nickNameId=document.getElementById("nickNameId")
	
	var tel=document.getElementById("tel")
	var telId=document.getElementById("telId")
	
	var email=document.getElementById("email")
	var emailId=document.getElementById("emailId")
	
	//验证用户名
	userName.onfocus=function(){
		if(userName.value==""){
			userNameId.style.backgroundColor="orangered"
			userNameId.innerHTML="用户名不能为空"
		}
	}
	userName.onblur=function(){
		userNameId.style.backgroundColor="white"
			userNameId.innerHTML=""
			
		var value0=String(userName.value);
		var reg0=/\w.{4,18}$/i
		if(!reg0.test(value0)){
			document.querySelectorAll("userName").innerHTML="1.数字 字母 下划线 . -   2.以数字字母开头或结尾"
		}
		
	}

	
	//密码
	pwd.onfocus=function(){
		if(pwd.value==""){
			pwdId.style.backgroundColor="orangered"
			pwdId.innerHTML="密码不能为空"
		}
	}
	pwd.onblur=function(){
		//验证密码格式
    	var value1=pwd.value
		var reg1=/\d{6,16}$/i;
		if(!reg1.test(value1)){
			document.querySelectorAll("pwdId").innerHTML="请输入正确的密码格式"
		}else{
			document.querySelectorAll("pwdId").innerHTML="密码格式正确"
		}
	}
	
	
	//重置密码
	repwd.onfocus=function(){
		if(repwd.value==""){
			repwdId.style.backgroundColor="orangered"
			repwdId.innerHTML="密码不能为空"
		}
	}
	repwd.onblur=function(){
		var value2=repwd.value
		var reg2=/\d{6,16}$/i;
		if(value2!=pwd.value){
			repwdId.style.backgroundColor="orangered"
			repwdId.innerHTML="两次密码不一致"
		}else{
			repwdId.style.backgroundColor="orangered"
			repwdId.innerHTML="密码输入正确"
		}
	  }
	
	
	
	//真实姓名
	/*realName.onfocus=function(){
		if(realName.value==""){
			realNameId.style.backgroundColor="orangered"
			realNameId.innerHTML="真实姓名不能为空"
		}
	}
	realName.onblur=function(){
		    realNameId.style.backgroundColor="orangered"
			realNameId.innerHTML="请填入正确格式的姓名"
		}
	*/
	
	//昵称
	nickName.onfocus=function(){
		if(nickName.value==""){
			nickNameId.style.backgroundColor="orangered"
			nickNameId.innerHTML="昵称不能为空"
		}
	}
	realName.onblur=function(){
		var reg5=/[a-zA-Z]{4,20}/i
		var value5=String(nickName.value)
		if(!reg5.test(value5)){
			nickNameId.style.backgroundColor="orangered"
			nickNameId.innerHTML="请输入正确的昵称格式"
		}else{
			nickNameId.style.backgroundColor="orangered"
			nickNameId.innerHTML="昵称格式已正确"
		}
	}
	//电话
	tel.onfocus=function(){
		if(tel.value==""){
			telId.style.backgroundColor="orangered"
			telId.innerHTML="电话不能为空"
		}
	}
	tel.onblur=function(){
		var reg6=/1[3578][0-9]{9}$/i
		var value6=Number(tel.value)
		if(!reg6.test(value6)){
			telId.style.backgroundColor="orangered"
			telId.innerHTML="关联手机号码输入不正确，请重新输入"
		}else{
			telId.style.backgroundColor="orangered"
			telId.innerHTML="已正确"
		}
	}
	//邮箱
	email.onfocus=function(){
		if(email.value==""){
			emailId.style.backgroundColor="orangered"
			emailId.innerHTML="邮箱不能为空"
		}
	}
	email.onblur=function(){
		var reg7=/\w+@.[.](com|cn)$/i
		var value7=String(email.value);
		if(!reg7.test(value7)){
			emailId.style.backgroundColor="orangered"
			emailId.innerHTML="保密邮箱不正确，请重新输入"
		}else{
			emailId.style.backgroundColor="orangered"
			emailId.innerHTML="保密邮箱格式正确"
		}
	}
	
	
	
	
	

</script>
</html>
