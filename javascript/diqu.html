<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div style="float:left">	
			<ul	style="margin-left:0px">		
				<li><input	type="checkbox">北京</li>				
				<li><input	type="checkbox">上海</li>				
				<li><input	type="checkbox">广州</li>			
				<li><input	type="checkbox">深圳</li>			
				<li><input	type="checkbox">成都</li>		
				</ul> 
		</div> 
		<button	style="margin-left:20px;width:50px;">	=>	</button>
	    <textarea id="output" style="margin-left:20px" rows="5" cols="30"></textarea>
	</body>
	<script type="text/javascript">
	</script>
	<script type="text/javascript">
		var btn = document.getElementsByTagName("button")
		btn[0].onclick = function (){
			var a =''
			var inputs = document.getElementsByTagName('input')
			var b = document.getElementsByTagName('li')
			for(var i = 0; i < inputs.length;i++){
			if(inputs[i].checked){
				a += b[i].innerText
			}
		}
			output.innerHTML = a
		}
	</script>

</html>
